########################################
# Extent Report Configuration
########################################

# Base folder for reports
basefolder.name=reports/ExtentReports/ExtentReport

# Timestamp pattern (unique folder for each run)
basefolder.datetimepattern=dd-MMM-yyyy_HH-mm-ss

########################################
# Spark Report Settings
########################################

extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport.html

########################################
# Screenshot Settings
########################################

screenshot.dir=screenshots/
screenshot.rel.path=./screenshots/
